<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Educational Material</title>
    <style>
      
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FAF3E0;
            color: #4D362E;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

       
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2em;
            background-color: #FFF8E7;
            border-radius: 12px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #4D362E;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5em;
            border-bottom: 2px solid #D89D46;
            padding-bottom: 0.5em;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            font-weight: bold;
            color: #A67242;
            margin-bottom: 0.5em;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #D1A87D;
            border-radius: 8px;
            font-size: 1rem;
            color: #4D362E;
            background-color: #FFFDF6;
        }

        input:focus, select:focus {
            border-color: #D89D46;
            box-shadow: 0 0 8px rgba(216, 157, 70, 0.4);
            outline: none;
        }

      
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #D89D46;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #BB7B32;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Educational Material</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="materialType">Material Type:</label>
                <select id="materialType" name="materialType" required>
                    <option value="" disabled selected>Select type of material</option>
                    <option value="Lab">Lab</option>
                    <option value="Lecture">Lecture</option>
                    <option value="Exam">Exam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject name" required>
            </div>

            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" accept=".pdf,.docx,.pptx,.zip" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
