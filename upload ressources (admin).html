<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style sheet.css">
    <title>Upload Resource</title>
</head>

<body>

    <h1>Upload Resource</h1>
    <div class="edit-ressources-container">
        <form id="edit-resources-form" method="post" enctype="multipart/form-data"> 
            <label for="resource-name">Resource Name:</label>
            <input type="text" id="resource-name" name="resource-name" required><br>



            <label for="resource-author">Author:</label>
            <input type="text" id="resource-author" name="resource-author" required><br>

            <label for="resource-category">Category:</label>
            <select id="resource-category" name="resource-category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="inf">Informatique</option>
                <option value="shem">Shemie</option>
                <option value="elec">Electronique</option>
            </select><br>

            <label for="resource-description">Description:</label>
            <div class="description-container">
                <textarea id="resource-description" name="resource-description" rows="4" style="width: 100%;" required></textarea>
            </div><br>

            <label for="resource-file">Upload File:</label> 
            <input type="file" id="resource-file" name="resource-file" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" required>
            <br>
            <input type="hidden" id="resource-id" name="resource-id" value="1">

            <button type="submit" class="table-button">Update Resource</button>
            <a href="manage ressources.html" class="cancel-button">Cancel</a>
        </form>
    </div>

</body>

</html>
